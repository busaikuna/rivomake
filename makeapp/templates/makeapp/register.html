{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Rivo_Makes</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'imgs/logo.png' %}" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logo" src="{% static 'imgs/logo.png' %}" alt="Logo">
    </header>
    <main>
        <form method="post">
            <h1>Registrar</h1>
            {% csrf_token %}
            <label for="id_username">Nome:</label>
            <input type="text" id="id_username" name="username" placeholder="Digite seu nome:" required>
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" placeholder="Digite seu email:" required>
            <label for="id_password">Senha:</label>
            <input type="password" id="id_password" name="password" placeholder="Digite sua senha:" required>
            <br>
            <button type="submit">Cadastre-se</button>
                        
            <p class="criarConta">JÃ¡ tem uma conta? <a href="{% url 'login' %}">Entre!</a></p>
        </form>
        
    </main>
</body>
</html>
